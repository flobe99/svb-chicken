<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Bestellübersicht</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
    <ion-button expand="block" fill="outline" (click)="goBack()">Zurück zur Bearbeitung</ion-button>

  <ion-card>
    <ion-card-header>
      <ion-card-title>{{ data.vorname }} {{ data.nachname }}</ion-card-title>
      <ion-card-subtitle>{{ data.email }}</ion-card-subtitle>
    </ion-card-header>

    <ion-card-content>
      <ion-list>
        <ion-item>
          <ion-label>Datum & Uhrzeit</ion-label>
          <ion-note slot="end">{{ data.datum }}</ion-note>
        </ion-item>
        <ion-item>
          <ion-label>Hähnchen</ion-label>
          <ion-note slot="end">{{ data.haehnchen }}</ion-note>
        </ion-item>
        <ion-item>
          <ion-label>Nuggets</ion-label>
          <ion-note slot="end">{{ data.nuggets }}</ion-note>
        </ion-item>
        <ion-item>
          <ion-label>Pommes</ion-label>
          <ion-note slot="end">{{ data.pommes }}</ion-note>
        </ion-item>
        <ion-item>
          <ion-label>Sonstiges</ion-label>
          <ion-note slot="end">{{ data.sonstiges }}</ion-note>
        </ion-item>
      </ion-list>
    </ion-card-content>
  </ion-card>

  <ion-button expand="block" color="success" (click)="submitOrder()">Bestellung abschicken</ion-button>
</ion-content>
