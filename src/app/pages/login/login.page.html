<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Login</ion-title>
  </ion-toolbar>
</ion-header>


<ion-content [fullscreen]="true">
  <div class="center-content">
    <app-refresh></app-refresh>
    <ion-card>
      <form (ngSubmit)="login()">
        <ion-title>
          Login
        </ion-title>
        <ion-item>
          <ion-label position="stacked">Username</ion-label>
          <ion-input required [(ngModel)]="username" placeholder="Username" name="username"
            autocomplete="given-name"></ion-input>
        </ion-item>
        <ion-item>
          <ion-label position="stacked">Password</ion-label>
          <ion-input type="password" [(ngModel)]="password" placeholder="Password" name="password"
            autocomplete="current-password">
            <ion-input-password-toggle slot="end"></ion-input-password-toggle>
          </ion-input>
        </ion-item>
        <ion-item>
          <ion-button type="submit" (click)="login()">Login</ion-button>
        </ion-item>
      </form>
    </ion-card>
  </div>
</ion-content>
