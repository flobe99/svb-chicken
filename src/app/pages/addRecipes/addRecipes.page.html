<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Add Recipes</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content fullscreen>
  <ion-card-content>
    <ion-row>
      <ion-col>
        <ion-list lines="none">
          <ion-card>
            <ion-item>
              <ion-label position="stacked">Name</ion-label>
              <ion-input placeholder="Bitte Namen eingeben" id="cocktailName" [(ngModel)]="cocktailName"
                type="text"></ion-input>
            </ion-item>
          </ion-card>

          <ion-item>
            <ion-text>Ingredients</ion-text>
          </ion-item>
          <ion-card *ngFor="let ingredient of addedIngredients; let i = index">
            <ion-card-content>
              <ion-item>
                <ion-label>Ingredient</ion-label>
                <ion-select placeholder="Bitte eine Zutat eingeben" [(ngModel)]="ingredient.bottleIndex">
                  <ion-select-option *ngFor="let bottle of bottles" [value]="bottle.index">
                    {{ bottle.name }}
                  </ion-select-option>
                </ion-select>
              </ion-item>

              <ion-item>
                <ion-label>Ratio</ion-label>
                <ion-range [(ngModel)]="ingredient.ratio" [min]="0" [max]="100" [step]="5" [pin]="true"></ion-range>
                <ion-text slot="end">{{ ingredient.ratio }}%</ion-text>
              </ion-item>

              <ion-button fill="clear" color="danger" shape="round" (click)="removeIngredient(i)">
                <ion-icon name="trash" slot="icon-only"></ion-icon>
              </ion-button>
            </ion-card-content>
          </ion-card>


          <ion-item>
            <!-- <ion-button color="primary" (click)="add()">add</ion-button> -->
            <ion-button fill="clear" color="success" shape="round" (click)="add()">
              <ion-icon name="add-circle" slot="icon-only" style="font-size: 40px;"></ion-icon>
            </ion-button>
          </ion-item>

          <ion-grid class="button-area">
            <ion-row>
              <ion-col size="6">
                <ion-button color="primary" (click)="save()">Save</ion-button>
                <ion-button color="medium" (click)="cancel()">Cancel</ion-button>
                <ion-button color="danger" (click)="delete()" *ngIf="isEditMode">Delete</ion-button>
              </ion-col>
            </ion-row>
          </ion-grid>
        </ion-list>
      </ion-col>
    </ion-row>
  </ion-card-content>
  <!-- <ion-button color="primary" (click)="save()">Save</ion-button>
  <ion-button color="medium" (click)="cancel()">Cancel</ion-button> -->
</ion-content>
